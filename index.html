<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopfee</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/icon.png">

    <script src="https://kit.fontawesome.com/9fdc676c6c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js" defer type="module"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="/coffee-shop/">
                    <img src="images/logo.svg" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
                    <p class="m-auto logo-text">
                        Shop<span class="logo-span">fee</span>
                    </p>
                </a>
                <div class="header-wrap d-flex gap-4 align-items-center">
                    <form class="d-flex search-form" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-search" type="submit">
                            <img src="images/fi_search.svg" alt="search icon">
                        </button>
                    </form>
                    <button type="button" class="btn cart position-relative" id="cart-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20 22C20.5523 22 21 21.5523 21 21C21 20.4477 20.5523 20 20 20C19.4477 20 19 20.4477 19 21C19 21.5523 19.4477 22 20 22Z" stroke="#5D4037" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M9 22C9.55228 22 10 21.5523 10 21C10 20.4477 9.55228 20 9 20C8.44772 20 8 20.4477 8 21C8 21.5523 8.44772 22 9 22Z" stroke="#5D4037" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M1 1H5L7.68 14.39C7.77144 14.8504 8.02191 15.264 8.38755 15.5583C8.75318 15.8526 9.2107 16.009 9.68 16H19.4C19.8693 16.009 20.3268 15.8526 20.6925 15.5583C21.0581 15.264 21.3086 14.8504 21.4 14.39L23 6H6" stroke="#5D4037" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span class="position-absolute start-80 translate-middle rounded-circle badge" id="badge" hidden>
                            <span >2</span>
                        </span>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main>
    </main>

    <template id="home-page-template">
        <section class="main-section">
            <div class="container">
                <div class="left-side">
                    <h1>Enjoy your <span>coffee</span> before your activity</h1>
                    <p>Boost your productivity and build your mood with a glass of coffee in the morning</p>
                    <button type="button" class="btn btn-solid" id="order-btn">
                        Order now
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20 22C20.5523 22 21 21.5523 21 21C21 20.4477 20.5523 20 20 20C19.4477 20 19 20.4477 19 21C19 21.5523 19.4477 22 20 22Z" stroke="#FEFEFE" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M9 22C9.55228 22 10 21.5523 10 21C10 20.4477 9.55228 20 9 20C8.44772 20 8 20.4477 8 21C8 21.5523 8.44772 22 9 22Z" stroke="#FEFEFE" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M1 1H5L7.68 14.39C7.77144 14.8504 8.02191 15.264 8.38755 15.5583C8.75318 15.8526 9.2107 16.009 9.68 16H19.4C19.8693 16.009 20.3268 15.8526 20.6925 15.5583C21.0581 15.264 21.3086 14.8504 21.4 14.39L23 6H6" stroke="#FEFEFE" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
                <div class="right-side">
                    <div class="carousel-wrapper">
                        <div class="carousel">
                            <div class="carousel-indicators">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="section second-section">
            <div class="container">
                <div class="col">
                    <img src="images/ilustrasi 1.svg" alt="">
                    <div>
                        <h2>Choose and customize your Drinks</h2>
                        <p>Customize your own drink exactly how you like it by adding any topping you like!</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/ilustrasi 2.svg" alt="">
                    <div>
                        <h2>Quickly and easly</h2>
                        <p>You can place your order quickly and easly without wasting time. You can also schedule orders via your smarthphone.</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/ilustrasi 3.svg" alt="">
                    <div>
                        <h2>Get and Redeem Voucher</h2>
                        <p>Exciting prizes await you! Redeem yours by collecting all the points after purchase in the app!</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="section third-section">
            <div class="container">
                <h2>Menu</h2>
                <div class="menu-container" id="menu">
                </div>
            </div>
        </section>
    </template>

    <template id="product-card-template">
        <article>
            <a href="/">
                <div class="card">
                    <img src="" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <p class="card-text"></p>
                        <button class="btn btn-solid price"></button>
                    </div>
                </div>
            </a>
        </article>
    </template>

    <template id="details-page-template">
        <section>
            <div class="container">
                <div class="card">
                    <div class="image">
                        <img src="" class="card-img-top" alt="...">
                    </div>
                    <div class="card-body">
                        <div class="section">
                            <div class="card-title">
                                <h5 class="title"></h5>
                                <p class="price"></p>
                            </div>
                            <div class="description">
                                <p class="desc-text"></p>
                                <div class="quantity">
                                    <button class="btn btn-remove"></button>
                                    <p>1</p>
                                    <button class="btn btn-add"></button>
                                </div>
                            </div>
                        </div>
                        <div class="options section">
                            <p>Customize</p>
                            <div class="variant">
                                <p>Variant</p>
                                <div class="btn-group">
                                    <input type="radio" class="radio" id="var-btnradio1" name="var-btnradio" value="Ice" checked>
                                    <label for="var-btnradio1" class="btn btn-option">Ice</label>
                                    <input type="radio" class="radio" id="var-btnradio2" name="var-btnradio" value="Hot">
                                    <label for="var-btnradio2" class="btn btn-option">Hot</label>
                                </div>
                            </div>
                            <div class="size">
                                <p>Size</p>
                                <div class="btn-group">
                                    <input type="radio" class="radio" id="size-btnradio1" name="size-btnradio" value="Regular" checked>
                                    <label for="size-btnradio1" class="btn btn-option">Regualr</label>
                                    <input type="radio" class="radio" id="size-btnradio2" name="size-btnradio" value="Medium">
                                    <label for="size-btnradio2" class="btn btn-option">Medium</label>
                                    <input type="radio" class="radio" id="size-btnradio3" name="size-btnradio" value="Large">
                                    <label for="size-btnradio3" class="btn btn-option">Large</label>
                                </div>
                            </div>
                            <div class="sugar">
                                <p>Sugar</p>
                                <div class="btn-group">
                                    <input type="radio" class="radio" id="su-btnradio1" name="su-btnradio" value="Normal" checked>
                                    <label for="su-btnradio1" class="btn btn-option">Normal</label>
                                    <input type="radio" class="radio" id="su-btnradio2" name="su-btnradio" value="Less">
                                    <label for="su-btnradio2" class="btn btn-option">Less</label>
                                </div>
                            </div>
                            <div class="ice">
                                <p>Ice</p>
                                <div class="btn-group">
                                    <input type="radio" class="radio" id="ice-btnradio1" name="ice-btnradio" value="Normal" checked>
                                    <label for="ice-btnradio1" class="btn btn-option">Normal</label>
                                    <input type="radio" class="radio" id="ice-btnradio2" name="ice-btnradio" value="Less">
                                    <label for="ice-btnradio2" class="btn btn-option">Less</label>
                                </div>
                            </div>
                        </div>
                        <div class="total section">
                            <div class="left">
                                <p>Total</p>
                                <p class="total-price"></p>
                            </div>
                            <button class="btn btn-primary">Add Order</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </template>

    <template id="checkout-page-template">
        <section>
            <div class="container">
                <div class="empty-cart">
                    <p>Your cart is empty.</p>
                </div>
                <div class="cart">
                    <h2>Checkout</h2>
                    <div class="cart-items">
                    </div>
                    <div class="info">
                        <h3>Delivary Information</h3>
                        <form>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="tel" id="phone" name="phone" placeholder="Phone">
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" id="address" name="address" placeholder="Address">
                            </div>
                        </form>
                    </div>
                    <div class="total section">
                        <div class="left">
                            <p>Total</p>
                            <p class="total-price"></p>
                        </div>
                        <button class="btn btn-primary">Checkout</button>
                    </div>
                </div>
            </div>
        </section>
    </template>

    <template id="cart-item-template">
        <div class="cart-item">
            <div class="image">
                <div class="bg-circle"></div>
                <img src="" alt="">
            </div>
            <div class="order-details">
                <div class="title">
                    <h5></h5>
                    <p></p>
                </div>
                <div class="details">
                    <p class="custom-order"></p>
                    <p class="quantity-no"></p>
                </div>
                <div class="actions">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2.5 5H4.16667H17.5" stroke="#868686" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M6.66699 4.99984V3.33317C6.66699 2.89114 6.84259 2.46722 7.15515 2.15466C7.46771 1.8421 7.89163 1.6665 8.33366 1.6665H11.667C12.109 1.6665 12.5329 1.8421 12.8455 2.15466C13.1581 2.46722 13.3337 2.89114 13.3337 3.33317V4.99984M15.8337 4.99984V16.6665C15.8337 17.1085 15.6581 17.5325 15.3455 17.845C15.0329 18.1576 14.609 18.3332 14.167 18.3332H5.83366C5.39163 18.3332 4.96771 18.1576 4.65515 17.845C4.34259 17.5325 4.16699 17.1085 4.16699 16.6665V4.99984H15.8337Z" stroke="#868686" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M11.667 9.1665V14.1665" stroke="#868686" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M8.33301 9.1665V14.1665" stroke="#868686" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>
        </div>
    </template>

    <template id="thankyou-template">
        <div class="container">
            <div class="card">
                <div class="icon">
                    <svg width="41" height="36" viewBox="0 0 41 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M32.4587 28.5H8.54199V25.5H32.4587V28.5ZM17.0837 21.63L10.2503 15.63L12.6591 13.515L17.0837 17.385L28.3416 7.5L30.7503 9.63L17.0837 21.63Z" fill="#FEFEFE"/>
                    </svg>
                </div>
                <h2>Thank you!</h2>
                <p>Coffee shop takes your order</p>
            </div>
        </div>
    </template>
</body>
</html>
